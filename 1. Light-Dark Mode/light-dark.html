<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light-Dark</title>
    <script src="js/selectMode.js"></script>
    <link rel="stylesheet" href="css/roundedSwitch.css">
    <link rel="stylesheet" href="css/tarantinoStyle.css">
</head>

<body class="theme" id="theme">
    <div>
        <p class="displayTitle1" id="displayTitle1">

            <input type="checkbox" id="check" onclick="selectMode('dark');">

        </label>
    </div>
</body>
</html>
